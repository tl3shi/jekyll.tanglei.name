#---------------------------------------------------------------
# Theme version infromation
#---------------------------------------------------------------
version: 1.0

#---------------------------------------------------------------
# Build setting
#---------------------------------------------------------------
gems: 
    - jekyll-paginate
    - jekyll-redirect-from

# Config sass build output by sass_dir
# Config sass output is compressed or not
#
sass:
    sass_dir: /assets/stylesheet
    style: :compressed


#---------------------------------------------------------------
# Site infromation setting
#---------------------------------------------------------------

# Site
## You can create a locale setting at _locales and name *.yml
title: tanglei's blog|唐磊的个人博客
subtitle: 记录我的学习、生活、工作。
description: 中南大学|清华大学软件学院唐磊的博客,主攻软件工程,数据挖掘,这里记录了我的学习,生活和工作
keywords: "唐磊, 中南大学, 清华大学, 软件工程师, 计算机, 全栈工程师"
locale: "zh_CN"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and baseurl as '/child/'
url: "www.tanglei.name"
baseurl: ""
#permalink: /:year/:month/:day/:title
permalink: /blog/:title.html


# Pagination
## Set per_page to 0 to disable pagination
paginate: 15
paginate_path: "/page:num/"


# Writing
highlighter: 'pygments'
#markdown: redcarpet
#redcarpet:
#    extensions: ["fenced_code_blocks", "tables", "highlight", "strikethrough", "autolink"]
kramdown:
    input: GFM

# RSS
rss:
  path: "feed.xml"
  icon: "rss"


#---------------------------------------------------------------
# Authour infromation setting
#---------------------------------------------------------------

# Author
author:
  name: "tanglei"
  avatar: "/tx.jpg"
  motto: "清华大学硕士在读, 80后, CSUer, THUer, MORE"

# Socials
## If you want the social show,place sure the social no comment
## The socials icon base font-awesome,you can learn more on http://fontawesome.io/icons/
socials:
    - name: "weibo"
      url: "http://www.weibo.com/usename/"
      icon: "weibo"
    - name: "github"
      url: "https://github.com/usename"
      icon: "github"
    - name: "facebook"
      url: "https://www.facebook.com/usename"
      icon: "facebook"




#---------------------------------------------------------------
# Site comment setting
#---------------------------------------------------------------

comment:
  enable: true

# duoshuo
duoshuo:
  enable: false
  short_name: "your duoshuo short_name"

# disqus
disqus:
  enable: true
  short_name: "hexo-tanglei"

#---------------------------------------------------------------
# Site share setting
#---------------------------------------------------------------
duoshuo_share:
    enable: false

#---------------------------------------------------------------
# Site analysis setting
#---------------------------------------------------------------
# Baidu analysis
baidu_analysis:
  enable: false
  token: "your baidu analysis token"

# Google analysis
google_analysus:
  enable: false
  token: "your google analysis token"
