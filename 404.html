      <div class="panel-body">
        <p>如果你是从其他网站跳转过来的, 那可能是因为其他网站收录了我老版本的blog,  访问<a href="http://wordpress.tanglei.name">我的老wordpress版本的在这里</a>.</p>

<p>由于我进行了网站的改版, 对链接进行了统一的整理.</p>

<p>我尝试把你带入到你要访问的页面, 但失败了也不能怪我了~ 可能这个页面确实是404呢~</p>

<p><span id="show" style="font-size: 18px; color: red;"></span></p>

<script type="text/javascript">
  var uri = window.location.pathname;
  if (uri === '/404.html') {
  	document.getElementById('show').innerHTML = "故意来看我的<b>404</b> 图片的吧? :) ";
  } else {
  	var try_post_name = uri.substring(1, uri.length - 1);
	  if (uri.indexOf("/blog") === 0 ) {
	    // 确实是404了
	    document.getElementById('show').innerHTML = "貌似确实是 <b>404</b> 了.";
	  } else {
	    var t = 5;
	    setInterval("refer()", 1000);
	    function refer() {
	      if (t === 0) {
	        window.location.href = window.location.origin + "/blog/" + try_post_name + ".html";
	      }
	      document.getElementById('show').innerHTML = "<b>" + t + "</b>秒后跳转到新的页面";
	      t--;
	  }
  }
}
</script>

<p><img src="/resources/404.jpg" alt="" /></p>
